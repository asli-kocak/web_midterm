
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Us - Toy Store</title>
    <style>
        .container1 {
            width: 60%;
            margin: auto;
            overflow: hidden;
        }

        h1 {
            margin-top: 43px;

                    color: #333; 
                    text-align: center;
        }

        #contact-form {
            background: #FEF5FE;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-group button {
            background: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .error-message {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
                <a href="index.html" target=l"_self"> <img class="logo" src="logo.png"></img> </a>
    </div>
        
    <div class="nav">
            <a href="index.html">Home</a>
            <a href="about_us.html">Our Story</a>
            <a href="kids.html">Kids Toys</a>
            <a href="vintage.html">Vintage Toys</a>
            <a href="collectibles.html">Collectibles</a>
            <a class="active" href="contact_us.html">Contact</a>
            <a href="location.html">Location</a>
            <a href="faqs.html">FAQ's</a>
    </div>
    <div class="container1">
        <h1 style="text-align: center;">Contact Us</h1>
        <div id="contact-form">
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="number">Phone Number:</label>
                    <input type="number" id="number" name="number" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
            <div id="error-message" class="error-message"></div>
        </div>
    </div>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;
            var errorMessage = '';

            // Simple email validation
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorMessage += 'Invalid email address.<br>';
            }

            if (name.length < 3) {
                errorMessage += 'Name must be at least 3 characters.<br>';
            }
            if (number.length < 10) {
                errorMessage += 'Phone Number must be at least 10 characters.<br>';
            }

            if (message.length < 10) {
                errorMessage += 'Message must be at least 10 characters.<br>';
            }

            if (errorMessage) {
                event.preventDefault(); // Prevent form submission
                document.getElementById('error-message').innerHTML = errorMessage;
            }
        });
    </script>
</body>

</html>
